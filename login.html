<!DOCTYPE html>
<html lang="en">
<head>
  <title>Login to your Telegram account</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="assets/css/normalize.css">
  <link rel="stylesheet" href="assets/css/foundation.css">
  <link rel="stylesheet" href="assets/css/main.css">
  <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
</head>
<body class="login">
  <div class="row container">
    <div class="row right">
      <img class="column right postmark" src="assets/images/postmark.png" alt="Telegram postmark">
    </div>
    <div class="row">   
      <div class="large-6 medium-6 column box left">
        <img class="logo column medium-10 medium-centered small-centered" src="assets/images/telegram-logo.png" alt="Telegram logo" title="Telegram: know what's happening!">
      </div>
      <div class="large-6 medium-6 column">
        <div class="large-10 medium-10 small-10 column large-centered medium-centered small-centered">
          <h4 class="subheading">Get Going ...</h4>
          <form>
            <div class="row">
              <div class="column">
                  <input type="text" placeholder="Enter your username ..." />
              </div>
            </div>
            <div class="row">
              <div class="column">
                  <input type="password" placeholder="Enter your password ..." />
              </div>
            </div>
            <div class="row button-row">
              <div class="large-3 column">
                <button>Log In</button>
              </div>
              <div class="large-9 column text-right medium-only-text-left small-only-text-left end">
                <span class="links"><a href="#">Recover password</a> or <a href="#">Sign up</a></span>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
